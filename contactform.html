<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>HCGN Ph- Contact Us</title>
  </head>
  <body>
    <h1>We would like to hear from you!</h1>
    <form id="contact_form" action="#">
        <div class="mb-5 row">
            <div class="col-6">
                <label>First Name</label>
                <input type="text" required maxlength="50" class="form-control" id="first_name" name="first_name">
            </div>
            <div class="col-6">
                <label>Last Name</label>
                <input type="text" required maxlength="50" class="form-control" id="last_name" name="last_name">
            </div>
        </div>
        <div class="mb-5 row">
            <div class="col">
                <label for="email_addr">Email address</label>
                <input type="email" required maxlength="50" class="form-control" id="email_addr" name="email"
                    placeholder="name@example.com">
            </div>
            <div class="col">
                <label for="phone_input">Phone</label>
                <input type="tel" required maxlength="50" class="form-control" id="phone_input" name="Phone"
                    placeholder="Phone">
            </div>
        </div>
        <div class="mb-5">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary px-4 btn-lg">Send!</button>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
  </body>
</html>
